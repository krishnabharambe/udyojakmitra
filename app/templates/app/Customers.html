{% extends 'base.html' %}

{% block content %}


    <div class="container-fluid my-4">
        <h2>Customer Registration</h2>

        <hr>
        <form method="POST" action="{% url 'CustomersReg' %}">{% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">Full Name</label>
                        <input required type="text" class="form-control" name="fullname" id="" aria-describedby="helpId"
                            placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Contact</label>
                        <input required type="text" class="form-control" name="contact" id="" aria-describedby="helpId"
                            placeholder="">

                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">Address</label>
                        <textarea required class="form-control" name="address" id="" rows="5"></textarea>
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">Gender</label>
                        <select required class="form-control" name="Gender" id="">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                </div>

                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="" required class="form-label">Date Of Birth</label>
                        <input required type="date" class="form-control" name="DOB" id="" aria-describedby="helpId"
                            placeholder="">
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">State</label>
                        <select required class="form-select" name="StateID" id="">
                            <option selected>Select one</option>
                            {% for s in State %}
                            <option value="{{s.id}}">{{s.Value}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">District</label>
                        <select required class="form-select" name="DistrictID" id="">
                            <option selected>Select one</option>
                            {% for D in District %}
                            <option value="{{D.id}}">{{D.Value}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="" class="form-label">Takula</label>
                        <select required class="form-select" name="TalukaID" id="">
                            <option selected>Select one</option>
                            {% for T in Taluka %}
                            <option value="{{T.id}}">{{T.Value}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for=""  required class="form-label">City/Village</label>
                        <select class="form-select" name="CityVillageID" id="">
                            <option selected>Select one</option>
                            {% for CV in CityVillage %}
                            <option value="{{CV.id}}">{{CV.Value}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Register</button>

        </div>
    </form>
    </div>

{% endblock content %}
